<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .slider {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 350px;
    }

    .slider_Img {
        float: left;
        display: none;
    }

    .slider_Img img {
        height: 350px;
        width: 100%;
    }

    .controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        z-index: 100;
    }

    .controls i {
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 50%;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }
</style>
</head>
<body>

<div class="slider">
    <div class="slider_Img">
        <img src="https://in.sugarcosmetics.com/_next/image?url=https%3A%2F%2Fd32baadbbpueqt.cloudfront.net%2FHomepage%2Ff0a3cb7d-cae6-4cd0-b7e3-4ceaa1a71213.gif&w=1920&q=75" alt="">  
    </div>
    <div class="slider_Img">
        <img src="https://in.sugarcosmetics.com/_next/image?url=https%3A%2F%2Fd32baadbbpueqt.cloudfront.net%2FHomepage%2F29ebc41a-042b-43a3-9820-e703845858bb.jpg&w=1920&q=75" alt="">  
    </div>
    <div class="slider_Img">
        <img src="https://in.sugarcosmetics.com/_next/image?url=https%3A%2F%2Fd32baadbbpueqt.cloudfront.net%2FHomepage%2Fed482272-4a25-46a7-8708-2106336325db.gif&w=1920&q=75" alt="">  
    </div>
    <div class="slider_Img">
        <img src="https://in.sugarcosmetics.com/_next/image?url=https%3A%2F%2Fd32baadbbpueqt.cloudfront.net%2FHomepage%2Fc5b11d47-5a31-4734-b3c3-7e0018f79ba1.jpg&w=1920&q=75" alt="">  
    </div>
</div>
<div class="controls">
    <i class="prev fas fa-chevron-left"></i>
    <i class="next fas fa-chevron-right"></i>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider_Img');

        function nextSlide() {
            slides[currentSlide].style.display = 'none';
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.display = 'block';
        }

        function prevSlide() {
            slides[currentSlide].style.display = 'none';
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            slides[currentSlide].style.display = 'block';
        }

        const nextBtn = document.querySelector('.next');
        const prevBtn = document.querySelector('.prev');

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        setInterval(nextSlide, 3000); // Change slide every 3 seconds
    });
</script>

</body>
</html>
